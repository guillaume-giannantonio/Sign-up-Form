<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link href="./style.css"
		      rel="stylesheet">
	</head>
	<body>
		<div class="left">
			<div class="sidebar">
				<img alt="odinlogo"
				     src="./images/odin-lined.png">
				<h1>ODIN</h1>
			</div>
		</div>
		<div class="right">
			<div class="right-top">
				<p>This is not a real online service! You know you need something like this in your real life to help
					you
					realise your deepest dreams. Sign up <em>now</em> to get started.
				</p>
				<p>
					You <em>know</em> you want to.
				</p>
			</div>
			<div class="right-bottom">
				<h1>Let's do this!</h1>
				<form>
					<div class="form-top">
						<div class="form-left">
							<label for="first-name">FIRST NAME</label>
							<input id="first-name"
							       maxlength="20"
							       minlength="3"
							       name="first-name"
							       required
							       type="text">
							<label for="email">EMAIL</label>
							<input id="email"
							       maxlength="20"
							       minlength="3"
							       name="email"
							       type="email">
							<label for="pwd">PASSWORD</label>
							<input id="pwd"
							       maxlength="20"
							       minlength="3"
							       name="pwd"
							       required
							       type="password">
						</div>
						<div class="form-right">
							<label for="last-name">LAST NAME</label>
							<input id="last-name"
							       maxlength="20"
							       minlength="3"
							       name="last-name"
							       required
							       type="text">
							<label for="tel">PHONE NUMBER</label>
							<input id="tel"
							       maxlength="10"
							       minlength="8"
							       name="tel"
							       type="tel">
							<label for="pwd-confirm">CONFIRM PASSWORD</label>
							<input id="pwd-confirm"
							       maxlength="20"
							       minlength="3"
							       name="pwd-confirm"
							       required
							       type="password">
						</div>
					</div>
					<div class="form-bottom">
						<button type="submit">Create account</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
